# @package _global_
seed: 42 # Seed for random generators
show_run_id: false
models_to_compare: [
  'scenetransformer',
  'wayformer',
  'causal-scenetokens',
  'safe-scenetokens',
  'scenetokens',
]

trajectory_forecasting_metrics: [
  'brierFDE',
  'minFDE6',
  'minADE6',
  'missRate',
]

causal_metrics: [
  'causalTP',
  'causalTN',
  'causalFP',
  'causalFN',
  'f1Score',
  'precision',
  'recall',
]

other_metrics: [
  'Runtime',
]

# Sample selection sweep analysis
sample_selection_benchmark: 'causal-benchmark-labeled'
sample_selection_files: [
  "./meta/runs/causal_sample-selection_scene-tokens.csv",
  "./meta/runs/causal_sample-selection_safe-scene-tokens.csv",
]
sample_selection_splits_to_compare: [
  'test/waymo-mini-causal-testing',
  'test/waymo-remove-noncausal-testing',
]
sample_selection_strategies_to_compare: [
  'random_drop',
  'token_random_drop',
  'simple_token_jaccard_drop',
  'gumbel_token_jaccard_drop',
  'simple_token_hamming_drop',
  'gumbel_token_hamming_drop',
]
sample_retention_percentages: [0.45, 0.55, 0.65, 0.75, 0.85, 0.95]

run_sample_selection_sweep_lineplot_analysis: false
lineplot_colormap: tab10

run_sample_selection_sweep_heatmap_analysis: false
heatmap_colormap: flare
highlight_color: dodgerblue
add_rectangle_annotation: false

# Benchmark analysis settings
benchmark: null
benchmark_filepath: null
benchmark_colormap: null
benchmark_splits_to_compare: []

# Ego-safeshift analysis
run_ego_safeshift_analysis: false
ego_safeshift_benchmark: 'ego-safeshift-causal-benchmark'
ego_safeshift_filepath: "./meta/runs/ego-safeshift_benchmark.csv"
ego_safeshift_colormap: colorblind
ego_safeshift_splits_to_compare: [
  'test/waymo-causal-ego-safeshift-id',
  'test/waymo-causal-ego-safeshift-ood',
]

# Causal benchmark analysis
run_causal_benchmark_analysis: false
causal_benchmark: 'causal-benchmark-labeled'
causal_benchmark_filepath: "./meta/runs/causal_benchmark.csv"
causal_benchmark_colormap: colorblind
causal_benchmark_splits_to_compare: [
  'test/waymo-mini-causal-testing',
  'test/waymo-remove-noncausal-testing',
]
